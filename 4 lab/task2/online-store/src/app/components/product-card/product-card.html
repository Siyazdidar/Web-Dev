<div class="card">
  <img class="product-img" [src]="product.image" [alt]="product.name">
  <h3> {{product.name}}</h3>
  <p> {{product.description}}</p>
  <div class="info">
      <span class="price"> {{product.price}} tenge</span>
      <span class="rating">{{product.rating}}</span>
  </div>

  <div class="actions">
    <a [href]="product.link" target="_blank" class="buy-btn">Купить на каспи</a>
    <div class="share-button">
      <button (click)="shareToWhatsapp()">Whatsapp</button>
      <button (click)="shareToTelegram()">Telegram</button>
    </div>
  </div>

</div>
